<!DOCTYPE html>
<html lang="pt-br">
<!-- Head -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pokemon</title>
    <!-- Icon -->
    <link rel="icon" type="image/png" href="img/pokeball.jpeg">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap" rel="stylesheet">

    <!-- Fontes Letras -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&family=Sofadi+One&display=swap" rel="stylesheet">
    
</head>

<!-- Body -->
<body>

<!-- Header -->
    <header>
        <div class="header">
            <img src="img/pokemon.png" alt="POKEMON" width="700">
        </div>
    </header>

<!-- Main -->
    <main>
        
        <div class="cssmain">
            <div class="css-main">
                <button id="java-esquerda">
                    <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                    </svg>
                </button>
                <div id="java-card" class="css-card">
                    <h2 id="java-nome"></h2>
                    <img id="java-img" src="" alt="Pokémon">
                    <p id="java-tipo"></p>
                    <p id="java-altura"></p>
                    <p id="java-peso"></p>
                    <p id="java-forca"></p>
                    <p id="java-error"></p>
                </div>
                <button id="java-direita">
                    <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                    </svg>
                </button>
            </div>
            <div class="css-main2">
                <input class="css-main3" type="text" id="java-id-nome" placeholder="Digite o ID ou nome do Pokémon">
                <button id="java-busca">Buscar</button>
            </div>
        </div>
    </main>

<!-- Footer -->
    <footer>
        <div class="css-footer">
            <p>&copy; 2024 Moledo</p>
        </div>
    </footer>
</body>

<!-- Script -->
    <script src="java.js"></script>
</html>
